<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form id="Search_Form" class="header">
      <h1>Weather App</h1>
      <label for="Search"> Pick A Location </label>
      <input
        type="text"
        id="Search"
        name="search"
        placeholder="Type to search.."
      />
      <input type="submit" value="Submit" />
    </form>
    <main class="display">Your Search:</main>
    <sidebar class="history">
      <section>Previous Searches:</section>
    </sidebar>
  </body>
</html>
